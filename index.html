<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="icon" href="/image/kisspng-computer-icons-download-approve-symbol-5adcfc023720d6.7107077115244318742258.jpg" type="image/x-icon"/>
    <title>Save Money</title>
</head>
<body>
  <header class="header">
    <div class="headlines-in-header">
      <h1 class="h1-in-header">Копите на любые цели вместе с нами!</h1>
      <h2 class="h2-in-header">НАКОПИТЕЛЬНЫЙ СЧЁТ «КОПИЛКА»</h2>
    </div>
    <img class="header-logo" src="/image/logo-header.svg" alt="logo">
  </header>
  <main class="main">
    <div class="user-inputes-block">
      <form class="user-from">
        <div class="user-from-div">
          <div class="left-inputs">
            <label>
              <p class="target-text">Название цели</p>
              <input class="target-name" type="text" name="target-name" required>
            </label>
            <div class="bottom-margins">
              <label>
                <p class="required-amount-text">Требуемая сумма</p>
                <input class="required-amount" name="required-amount" type="number" required>
              </label>
              <label>
                <p class="term-of-deposit">Срок вклада</p>
                <input class="deposit-term" type="number" name="deposit-term" required>
              </label>
              <label>
                <p class="percent">Процент по вкладу</p>
                <input class="deposit-percentage" type="number" name="deposit-percentage" required>
              </label>
              <label>
                <p class="starting-amount-text">Стартовая сумма</p>
                <input class="starting-amount" type="number" name="starting-amount" required>
              </label>
            </div>
          </div>
          <label class="label-button">
            <button type="submit" name="calculate-button" class="calculate-button">Рассчитать</button>
          </label>
        </div>
      </form>
      <div class="chart-wrapper">
        <canvas id="myChart"></canvas>
      </div>
    </div>
  </main>   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>
</html>
